<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Urban Heat vs Tree Cover - Greater Melbourne (DV2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Vega, Vega-Lite, and vega-embed from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        header {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Urban Heat vs Tree Cover - Greater Melbourne</h1>
        <p>Prototype choropleth: UHI mean by SA2 (you'll see tooltips; we'll style and add more views next).</p>
    </header>

    <div class="wrap">
        <div id="viz"></div>
    </div>

    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "hconcat": [
                /* LEFT: Mean UHI map */
                {
                    "width": 520, "height": 560,
                    "projection": { "type": "mercator" },
                    "data": {
                        "url": "data/processed/melb_sa2_simplified.topojson",
                        "format": { "type": "topojson", "feature": "melb_sa2" }
                    },
                    "transform": [
                        {
                            "lookup": "properties.SA2_CODE21",
                            "from": {
                                "data": { "url": "data/processed/melb_sa2_stats.csv" },
                                "key": "SA2_CODE21",
                                "fields": ["uhi_mean", "SA2_NAME21", "tree_sum", "tree_count"]
                            }
                        },
                        {
                            "calculate": "datum.tree_count > 0 ? (datum.tree_sum/datum.tree_count)*100 : null",
                            "as": "tree_pct"
                        }
                    ],
                    "mark": { "type": "geoshape" },
                    "encoding": {
                        "color": {
                            "field": "uhi_mean", "type": "quantitative",
                            "title": "Mean UHI (2018-19, °C)",
                            "scale": { "scheme": "reds" }
                        },
                        "stroke": { "value": "#ffffff" }, "strokeWidth": { "value": 0.5 },
                        "tooltip": [
                            { "field": "SA2_NAME21", "type": "nominal", "title": "SA2" },
                            { "field": "SA2_CODE21", "type": "nominal", "title": "SA2 code" },
                            { "field": "uhi_mean", "type": "quantitative", "title": "UHI mean (°C)", "format": ".2f" },
                            { "field": "tree_pct", "type": "quantitative", "title": "Tree cover (%)", "format": ".1f" }
                        ]
                    }
                },

                /* RIGHT: Tree cover % map */
                {
                    "width": 520, "height": 560,
                    "projection": { "type": "mercator" },
                    "data": {
                        "url": "data/processed/melb_sa2_simplified.topojson",
                        "format": { "type": "topojson", "feature": "melb_sa2" }
                    },
                    "transform": [
                        {
                            "lookup": "properties.SA2_CODE21",
                            "from": {
                                "data": { "url": "data/processed/melb_sa2_stats.csv" },
                                "key": "SA2_CODE21",
                                "fields": ["uhi_mean", "SA2_NAME21", "tree_sum", "tree_count"]
                            }
                        },
                        {
                            "calculate": "datum.tree_count > 0 ? (datum.tree_sum/datum.tree_count)*100 : null",
                            "as": "tree_pct"
                        }
                    ],
                    "mark": { "type": "geoshape" },
                    "encoding": {
                        "color": {
                            "field": "tree_pct", "type": "quantitative",
                            "title": "Tree cover (%)",
                            "scale": { "scheme": "greens" }
                        },
                        "stroke": { "value": "#ffffff" }, "strokeWidth": { "value": 0.5 },
                        "tooltip": [
                            { "field": "SA2_NAME21", "type": "nominal", "title": "SA2" },
                            { "field": "SA2_CODE21", "type": "nominal", "title": "SA2 code" },
                            { "field": "tree_pct", "type": "quantitative", "title": "Tree cover (%)", "format": ".1f" },
                            { "field": "uhi_mean", "type": "quantitative", "title": "UHI mean (°C)", "format": ".2f" }
                        ]
                    }
                }
            ],
            "resolve": { "scale": { "color": "independent" } },
            "config": { "view": { "stroke": null } }
        };

        vegaEmbed("#viz", spec, { actions: false });
    </script>

</body>

</html>
