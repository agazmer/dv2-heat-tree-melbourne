<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Urban Heat vs Tree Cover - Greater Melbourne (DV2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Vega, Vega-Lite, and vega-embed from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        }

        header {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Urban Heat vs Tree Cover - Greater Melbourne</h1>
        <p>Prototype choropleth: UHI mean by SA2 (you'll see tooltips; we'll style and add more views next).</p>
    </header>

    <div class="wrap">
        <div id="viz"></div>
    </div>

    <script>
        const mapData = {
            "url": "data/processed/melb_sa2_simplified.topojson",
            "format": { "type": "topojson", "feature": "melb_sa2" }
        };
        const joinXform = [{
            "lookup": "properties.SA2_CODE21",
            "from": {
                "data": { "url": "data/processed/melb_sa2_stats.csv" },
                "key": "SA2_CODE21",
                "fields": ["SA2_CODE21", "SA2_NAME21", "uhi_mean", "tree_sum", "tree_count", "tree_cover_pct"]
            }
        }];

        const baseMap = {
            "width": 430, "height": 520,
            "projection": { "type": "mercator" },
            "data": mapData,
            "transform": joinXform,
            "mark": { "type": "geoshape" },
            "encoding": {
                "stroke": { "value": "#fff" },
                "strokeWidth": { "value": 0.5 },
                "tooltip": [
                    { "field": "SA2_NAME21", "title": "SA2" },
                    { "field": "SA2_CODE21", "title": "SA2 code" },
                    { "field": "uhi_mean", "title": "UHI mean (Â°C)", "format": ".2f" },
                    { "field": "tree_cover_pct", "title": "Tree cover (%)", "format": ".1f" }
                ]
            },
            "view": { "stroke": null }
        };

        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "config": { "view": { "stroke": null } },
            "hconcat": [
                // Left: UHI mean
                {
                    ...baseMap,
                    "encoding": {
                        ...baseMap.encoding,
                        "color": {
                            "field": "uhi_mean", "type": "quantitative",
                            "title": "Mean UHI (2018-19)",
                            "scale": { "scheme": "reds" }
                        }
                    }
                },
                // Right: Tree cover %
                {
                    ...baseMap,
                    "encoding": {
                        ...baseMap.encoding,
                        "color": {
                            "field": "tree_cover_pct", "type": "quantitative",
                            "title": "Tree cover (%)",
                            "scale": { "scheme": "greens" }
                        }
                    }
                }
            ]
        };

        vegaEmbed("#viz", spec, { actions: false });
    </script>

</body>

</html>
